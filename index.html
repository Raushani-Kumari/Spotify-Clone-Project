<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songList" ></div>
        <div class="songBanner"></div>
    </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-3x  fa-step-backward"></i>
                <i class="fa-3x fa-regular fa-circle-play"></i>
                <i class="fa-3x  fa-step-forward"></i>

            </div>
        </div>
        <script src="https://kit.fontawesome.com/d9ab6d929f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
